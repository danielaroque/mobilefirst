<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <img id="logo" src="./images/logo 1.svg" alt="Casquinha de sorvete roxa">

    <div class="card">
